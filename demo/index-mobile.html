<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Index mobile</title>
        <style type="text/css" media="screen">
label {
    display: block;
    text-align: center;
    position: relative;
    font-size: 16px; 
    height: 3em;
    line-height: 3em; 
    padding: 0 1em;
    background: #ffc107;
    color: #fff;
}
label:active {
    background: #ff9800;
}
input[type="file"] {
	width: 0.1px;
	height: 0.1px;
	opacity: 0;
	overflow: hidden;
	position: absolute;
	z-index: -1;
}
        </style>
    </head>
    <body>
        <label for="js_hac_post_file">
            选择图片
            <input type="file" name="file" id="js_hac_post_file">
        </label>
        <script src="./index-mobile-es5.js" charset="utf-8"></script>
        <script charset="utf-8">
document.body.addEventListener('touchstart', function(){}, false);
        </script>
    </body>
</html>
